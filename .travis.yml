language: python

sudo: false

python:
        - "3.4"
        - "3.3"
        - "3.2"
        - "2.7"

install:
        - "pip install -r requirements-${TRAVIS_PYTHON_VERSION}.txt"

script:
        - pep8 src
        - nosetests test/ --with-coverage --cover-package=guilt
        - pylint src/*.py

after_success:
        coveralls
